{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}
    </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/myapp.css' %}">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<aside>
    <img src="{% static 'myapp/img/logo.jpg' %}" alt="Logo">
    <span class="logo">... is my name</span>
    <h3>Navigation</h3>
    <ul>
        <a href="/">
            <li><i class="bi bi-door-closed"></i> Home</li>
        </a>
        <a href="/about/">
            <li><i class="bi bi-door-closed"></i> About</li>
        </a>
        <a href="/contacts/">
            <li><i class="bi bi-door-closed"></i> Contacts</li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
